<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AgriTech - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=grass">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Ubuntu", sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #e8f5e9, #ffffff);
            color: #2f8206;
        }

        /* Header */
        .header {
            background-color: #2f8206b8;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .redirect-item {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }

        .redirect-item:hover {
            color: #c6ff00;
        }

        .material-symbols-outlined {
            color: white;
            font-variation-settings: 'FILL' 0, 'wght' 800, 'GRAD' 0, 'opsz' 24;
            font-size: 40px;
        }

        /* Hero section */
        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Button for CTA */
        .btn-cta {
            margin-top: 2rem;
            background-color: #2f8206;
            color: white;
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-cta:hover {
            background-color: #65c466;
            color: white;
        }
    </style>
</head>
<body>

<header class="header">
    <div>
        <span class="material-symbols-outlined">grass</span>
    </div>
    <nav>
        <a th:href="@{/}" class="redirect-item">Home</a>
        <a th:href="@{/upload}" class="redirect-item">Upload</a>
        
    </nav>
</header>

<section class="hero">
    <h1>AgriTech</h1>
    <p>Empowering Growers. Maximizing Yields. Preserving Nature.</p>
    <a th:href="@{/upload}" class="btn btn-cta">Upload a Crop Image</a>
</section>

</body>
</html>
